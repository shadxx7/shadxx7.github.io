<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117988878-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-117988878-1');
  </script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

  <!-- Compiled and minified Materilize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- FontAwesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>

  <title>Mohamed Shadab</title>

</head>

<body class="trial">

  <!-- Score -->
  <div class="animated zoomIn center" id="counter_div">
    <h5 id="counter">SCORE: </h5>
  </div>

  <!-- Canvas for the snake game -->
  <div class="center animated slideInDown" id="snake_div">
    <canvas class="z-depth-5" id="gc" width="400" height="400"></canvas>
  </div>

  <!-- Press Info -->
  <div class="animated slideInRight center" id="press">
    <h6>PRESS
      <img style="margin-top: 10px; width: 60px; height: 40px;" src="assets/images/arrow-keys.png"> TO START</h6>
  </div>

  <!-- Back -->
  <div class="animated slideInLeft center" id="_back">
    <h6 onclick="displayBack()">CLICK HERE TO GO BACK</h6>
  </div>

  <!-- Main Picture (Also trigger for easter egg) -->
  <div class="center animated zoomInUp">
    <img id="main_image" src="assets/images/mainpic.png" class="circle z-depth-5" onmouseover="hover(this);" onmouseout="unhover(this);">
  </div>

  <!-- Name and info -->
  <div id="main_text" class="animated zoomIn center">
    <h3 id="name">Mohamed Shadab</h3>
    <span style="font-size: 20px;">
      <i class="fas fa-heart"></i>
      <span style="margin-left: 5px; font-family: lato-italic, sans-serif;">JavaScript, Open Source</span>
    </span>
  </div>

  <!-- Icons -->
  <div id="main_icon" class="container center" style="margin-top: 15px; font-size: 35px;">
    <a href="https://github.com/shadxx7" target="_blank">
      <i class="fab fa-github black-text animated slideInLeft icon-hover"></i>
    </a>
    <span style="color: #4e4e4e;">|</span>
    <a href="https://twitter.com/ShadXx7" target="_blank">
      <i class="fab fa-twitter animated slideInRight icon-hover"></i>
    </a>
  </div>

  <!-- Footer for main page -->
  <footer class="hide-on-med-and-down" id="footer_text_main">
    <p>Click the image |
      <a style="color: #4e4e4e" target="_blank" href="https://github.com/shadxx7/shadxx7.github.io/blob/master/LICENSE.md">MIT License</a> | Copyright (c) 2018 Mohamed Shadab</p>
  </footer>

  <!-- Footer for main page for small screens -->
  <footer class="hide-on-large-only" id="footer_text_mobile">
    <p>
      <a style="color: #4e4e4e" target="_blank" href="https://github.com/shadxx7/shadxx7.github.io/blob/master/LICENSE.md">MIT License</a> | Copyright (c) 2018 Mohamed Shadab</p>
  </footer>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-- Local JS -->
  <script src="js/index.js"></script>

</body>

</html>
